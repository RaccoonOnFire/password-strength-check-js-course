<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Check</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <label for="password">Check if your password is safe!</label>
    <input type="text" id="password" placeholder="Enter the password..." />
    <p class="passinfo">You didn't enter a password...</p>
    <br /><br />
    <h3>The password must consist of:</h3>
    <ul>
      <li>min 10 characters</li>
      <li>small and capital letters</li>
      <li>digits</li>
    </ul>
    <br />
    <p>
      To make your password is very strong,
      <span>add special characters</span>.
    </p>
    <script src="./script.js"></script>
  </body>
</html>
